# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest  # Runs on GitHub-hosted runner

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: ğŸ”‘ Configure Kubeconfig
        run: |
          mkdir -p $HOME/.kube  # Ensure .kube directory exists
          echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config  # Secure permissions

          # âœ… Set KUBECONFIG explicitly
          export KUBECONFIG=$HOME/.kube/config

          # âœ… Print Kubeconfig content for debugging (Remove this in production)
          echo "ğŸ” Debug: Kubeconfig File Contents:"
          cat $HOME/.kube/config

          # âœ… Show available contexts
          echo "ğŸ” Debug: Available Kubernetes Contexts:"
          kubectl config get-contexts

          # âœ… Show current context
          echo "ğŸ” Debug: Current Context:"
          kubectl config current-context

        env:
          KUBECONFIG: $HOME/.kube/config

      - name: ğŸ”‘ Configure Kubeconfig with CA Cert
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

          # âœ… Add CA Certificate
          echo "${{ secrets.K8S_CA_CERT }}" | base64 --decode > $HOME/.kube/ca.crt
          kubectl config set clusters.my-cluster.certificate-authority $HOME/.kube/ca.crt


      - name: ğŸš€ Verify Kubernetes Connection
        run: |
          export KUBECONFIG=$HOME/.kube/config  # Ensure Kubeconfig is set
          
          echo "ğŸ” Debug: Checking Cluster Info..."
          kubectl cluster-info

          echo "ğŸ” Debug: Checking Nodes..."
          kubectl get nodes

          echo "ğŸ” Debug: Checking Namespaces..."
          kubectl get ns
